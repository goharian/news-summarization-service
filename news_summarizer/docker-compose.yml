services:
  # --- שירות מסד הנתונים PostgreSQL ---
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      # פרטי החיבור ל-DB, חייבים להתאים ל-settings.py!
      POSTGRES_DB: mydatabase
      POSTGRES_USER: mydatabaseuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      # שומר את הנתונים באופן קבוע
      - postgres_data:/var/lib/postgresql/data/
    ports:
      # ניתן לגשת ל-DB מבחוץ בפורט 5432 (אופציונלי)
      - "5432:5432"

  # --- שירות Caching (Redis) ---
  redis:
    image: redis:alpine
    container_name: redis_cache
    ports:
      - "6379:6379"

  # --- שירות האפליקציה (Django/DRF) ---
  app:
    build: . # בונה את האימג' לפי ה-Dockerfile הנוכחי
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000 # הפעלת שרת הפיתוח
    volumes:
      # מחבר את קבצי הפרויקט המקומיים לתוך הקונטיינר לצורך עדכון מיידי
      - .:/usr/src/app
    ports:
      # פורט 8000 של הקונטיינר נגיש בפורט 8000 המקומי
      - "8000:8000"
    environment:
      # הגדרות סביבה נוספות, אם נדרש
      NEWS_API_KEY: "6d9e1673c0744188997b2a417e2d1ee3" # ניתן להעביר משתני סביבה לכאן!
    depends_on:
      # מוודא ש-DB ו-Redis פועלים לפני הרצת האפליקציה
      - db
      - redis

volumes:
  postgres_data: